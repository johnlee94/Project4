  <form class="form-horizontal">
    <fieldset>
      <legend>Select a Location</legend>

      <div class="col-xs-6">
        <input type="search" class="form-control" ng-model="yelpCtrl.search.term" placeholder="tacos..">
      </div>

      <a ng-click='yelpCtrl.yelpSearch()' class="btn btn-success">Search</a>


      <div>
      Price Level: <select name="pricelevels" ng-model="yelpCtrl.search.price">
      <option value="1">$</option>
      <option value="2">$$</option>
      <option value="3">$$$</option>
      <option value="4">$$$$</option>
    </select>
  </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model='yelpCtrl.search.open' value='true' >Open Now
            </label>
          </div>

          <div class="col-xs-6">
            <label>Zip</label>
          <input type="text" ng-model='yelpCtrl.search.zip'>
        </div>




          <button type="submit" ui-sref="newChallenge" class="btn btn-primary">Create Challenge!</button>

    </fieldset>
  </form>

  <table class="table table-striped" border='2px'>
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Open Now</th>
        <th>Rating</th>
        <th>Price Level</th>
        <th class="text-right">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="challenge in yelpCtrl.allChallenges" id='searchContainer' ng-click='yelpCtrl.selectLocation(challenge)'  ng-class='{"selected": challenge.selected}' style='cursor:pointer'>
        <td>{{challenge.name}}</td>
        <td>{{challenge.location.address1}},  {{challenge.location.city}},
          {{challenge.location.state}} {{challenge.location.zip_code}}
        </td>
        <td>{{!challenge.is_closed}}</td>
        <td>{{challenge.rating}}</td>
        <td>{{challenge.price}}</td>
        <td class="text-right"><img id='yelpsGeneratedPic' src="{{challenge.image_url}}" alt="Yelp's Image"></td>
      </tr>
    </tbody>
  </table>
</div>
